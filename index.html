<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>FastKart MarketPlace</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="top-header">
        <div class="top-header-inner respo-width">
          <div>Become a Seller</div>
          <div>
            <span class="top-header-middle-text">Welcome to Fastkart!</span> Wrap new offers/gift every single
            day on Weekends. New Coupon Code
          </div>
          <div>
            <span>English</span>
            <span>USD</span>
          </div>
        </div>
      </div>
      <div class="search-bar respo-width">
        <div class="search-bar-inner">
            <div>
                <img class="logo" src="assets/images/logo.png" alt="logo">
            </div>
            <div class="search-bar-middle-btn">
                <div class="dropdown">
                    <a class="btn dropdown-toggle border border-black" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      All Categories
                    </a>
                  
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </div>

                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search Here..." aria-label="" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                  </div>
            </div>
            <div></div>
        </div>
      </div>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
